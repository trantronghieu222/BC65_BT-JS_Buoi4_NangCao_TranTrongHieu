    <!-- Bootstrap CSS -->

      rel="stylesheet"

      crossorigin="anonymous"

    <!-- CSS -->
    <style>
      section {
        min-height: 100vh;
      }
      h1 {
        padding: 20px 0;
        text-align: center;
      }
      .result {
        width: 100%;
        height: 50px;
        padding-left: 20px;
        display: grid;
        align-items: center;
        border: 1px solid green;
        margin-top: 20px;

    <!-- Bài 1 -->
    <section>
      <div class="container">
        <h1>Bài tập 1</h1>
        <div class="form-group">
          <label for="day">Nhập ngày</label>
          <input
            type="text"
            name="day"
            id="day"
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
        <div class="form-group">
          <label for="month">Nhập tháng</label>
          <input
            type="text"
            name="month"
            id="month"
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
        <div class="form-group">
          <label for="year">Nhập năm</label>
          <input
            type="text"
            name="year"
            id="year"
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
        <button type="button" class="btn btn-primary" id="dayBefore">
          Ngày trước
        </button>
        <button type="button" class="btn btn-primary" id="dayAfter">
          Ngày sau
        </button>
        <div id="result__bai1" class="result"></div>
      </div>
    </section>
